<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Trilhas</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__links">
            <a href="#">Home</a>
            <a href="index.html">Inscrição</a>
            <a href=> Edital </a>
            <a href=> Ajuda </a>
        </nav>
    </header>

    <main class="inscricao">
        <section class="inscricao__conteudo">
            <a href="javascript:history.back()" class="voltar-botao">
                <span class="seta">←</span>
                Voltar
            </a>

            <h1 class="inscricao__conteudo__titulo">Formulário de inscrição</h1>
            <p class="inscricao__conteudo__texto">Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>

            <div class="inscricao__conteudo__formulario"> 
                <p class="inscricao__conteudo__titulo__secao"> Informações do participante </p>
                <form action="#" method="post">
                    <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                    <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>

                    <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder= "Insira o CPF sem pontos ou traços" maxlength="11" oninput="filtrarSomenteNumeros(this)" required>

                    <label for="genero">Gênero</label>
                        <select id="genero" name="genero" required>
                            <option value="" disabled selected>Selecione uma opção</option>
                            <option value="feminino">Feminino</option>
                            <option value="masculino">Masculino</option>
                            <option value="nao-binario">Não-Binário</option>
                            <option value="prefiro-nao-informar">Prefiro não informar</option>
                        </select>

                    <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                    <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu número completo com DDD" maxlength="13" required>

                    <label for="documento">Documento de identidade</label>
                        <input type="file" id="documento" name="documento" accept=".pdf,.doc,.docx,.jpg,.png" required>

        <section class="inscricao__conteudo">
            <p class="inscricao__conteudo__titulo__secao">Endereço residencial</p>
                   
            <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>

            <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" required>
                    
            <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" required>

            <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" required>

            <label for="comprovante">Comprovante de residência</label>
                <input type="file" id="comprovante" name="comprovante" accept=".pdf,.doc,.docx,.jpg,.png" required>
        </section>

        <section class="inscricao__conteudo">
            <p class="inscricao__conteudo__titulo__secao">Trilhas de apredizagem</p>
            <p class="inscricao__conteudo__texto"> Selecione apenas uma trilha</p>

            <label class="trilha">
                <input type="radio" name="trilha" value="front-end">
                <img class="icones__trilha" src="assets/front-end.png">
                <span class="trilha__opcao">Programação Front-end</span> </label>

    
            <label class="trilha">
                <input type="radio" name="trilha" value="back-end">
                <img class="icones__trilha" src="assets/back-end.png">
                <span class="trilha__opcao">Programação Back-end</span> </label>
    
            <label class="trilha">
                <input type="radio" name="trilha" value="jogos">
                <img class="icones__trilha" src="assets/jogos.png">
                <span class="trilha__opcao">Programação de Jogos</span> </label>
    
            <label class="trilha">
                <input type="radio" name="trilha" value="design">
                <img class="icones__trilha" src="assets/ux.png">
                <span class="trilha__opcao">Design e Experiência</span> </label>
    
            <label class="trilha">
                <input type="radio" name="trilha" value="dados">
                <img class="icones__trilha" src="assets/dados.png">
                <span class="trilha__opcao">Ciência de Dados</span> </label>
        </section>

        <label>
            <input type="checkbox" id="declaro" required>
            Declaro que li e concordo com os Termos e Condições e com a Política de Privacidade. 
        </label>  
        

        </section>
                <div class="inscricao__conteudo__formulario__submit">
                    <input type="submit" value="Limpar formulário">
                    <input type="submit" value="Fazer inscrição">
                </div>

                </form>
            </div>
        </section>
        <img class="inscricao__imagem" src="assets/ilustracao.png" alt="Ilustração de um jovem sentado em livros enquanto segura um notebook">
        <img class="inscricao__imagem" src="assets/logos.png" alt="Logos do Trilhas e INOVA Maranhão">
    </main>
    <footer></footer>
    
</body>
</html>
