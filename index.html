<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Trilhas</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__links">
            <a href="#">Home</a>
            <a href="index.html">Inscrição</a>
        </nav>
    </header>

    <main class="inscricao">
        <section class="inscricao__conteudo">

            <h1 class="inscricao__conteudo__titulo">FORMULÁRIO DE INSCRIÇÃO</h1>

            <div class="inscricao__conteudo__formulario"> 
                <form action="#" method="post">
                    <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>

                    <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                    <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>

                    <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required>

                    <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required>

                    <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" required>

                    <label for="telefone">Telefone Celular:</label>
                        <input type="tel" id="telefone" name="telefone" required>

                    <label for="curso">Curso Desejado:</label>
                        <input type="text" id="curso" name="curso" required>
                        
                    <div class="inscricao__conteudo__formulario__submit">
                        <input type="submit" value="Enviar">
                        <input type="submit" value="Limpar formulário">
                    </div>

                </form>
            </div>
        </section>
        <img class="inscricao__imagem" src="trilha.png" alt="logo trilhas">
    <footer></footer>
    
</body>
</html>
